<!DOCTYPE html>
<html lang="en" ondrop="refuseDrop(event)" ondragover="allowDrop(event)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'est qui, qui y passe ?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="flex">
        <div class="personne-chosen" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>C'est au tour de : </h3>
            <h1 id="p-personne-choisi">La personne choisie est ...</h1>
            <div id="div-personne-choisi" ></div>
        </div>
        <div class="li-not-passed" id="lapin">
            <h3>Les apprenants pas encore passés :</h3>
            <p id="not-passed"></p>
        </div>
        <div class="div-btn-choisir">
            <button id = "btn-choisir">
                <p>Choisir aléatoirement un apprenant</p>
            </button>
        </div>
        <div  class="li-not-passed">
            <h3>Les apprenants déjà passés :</h3>
            <p id="passed"></p>
            <div id="personne-passee" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
